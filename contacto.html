<body>
    <header>
        <div class="header">
            <figure>
                <img src="img/Copia_de_Fast-removebg-preview.png" alt="Fast Cut">

            <nav>
                <ul>

                    <li><a href="#">Iniciar sesión</a></li>
                    <li><a href="#">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form action="" method="get">
        <fieldset>
            <legend>Soy un fieldset que en verdad sobra</legend>
            <h1>Formulario de contacto</h1>

            <div class="nombreyapellido">
                <div class="nombre">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="spacer"></div>
                <div class="apellidos">
                    <label for="second_name">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos">
                </div>
            </div>

            <div class="correo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="password">
                <label for="password">Escribe tu contraseña</label>
                <input type="password" name="password" id="passwor">
            </div>

            <div class="newsletter">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Quiero suscribirme a la Newsletter</label>
            </div>

            <div class="botones">
                <input type="submit" value="Registrarme">
            </div>
        </fieldset>
    </form>
    
</body>
